name: Build
 on:
  push:
   branches: [ "master" ]
  pull_request:
   branches: [ "master" ]
   workflow_dispatch:
jobs: 
 build_android:
   runs-on: ubuntu-22.04
   steps:
     - name: Checkout
       uses: actions/checkout@v3
     - name: Install Flutter
       uses: subosito/flutter-action@v2
       with:
         flutter-version: "3.16.0"
         channel: 'stable'
         cache: true
     - name: Get Packages
       run: flutter pub get